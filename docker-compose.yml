services:
  db:
    image: postgres:16-alpine
    ports: ["5431:5432"]
    environment:
      POSTGRES_DB: weather_bingo
      POSTGRES_USER: wb
      POSTGRES_PASSWORD: wb_dev
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wb -d weather_bingo"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build: ./api
    ports: ["8080:8080"]
    environment:
      DATABASE_URL: postgres://wb:wb_dev@db:5432/weather_bingo
      YR_USER_AGENT: "WeatherBingo/0.1 github.com/LC-Zurich-Doppelstock/weather-bingo"
      PORT: "8080"
      DATA_DIR: /app/data
    volumes:
      - ./data:/app/data:ro
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build: ./frontend
    ports: ["3000:3000"]
    environment:
      VITE_API_URL: http://api:8080
    depends_on:
      - api

volumes:
  pgdata:
